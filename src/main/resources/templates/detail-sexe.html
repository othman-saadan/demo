<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <meta charset="UTF-8">

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table class="table">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Nom</th>
        <th scope="col">Longueur</th>
        <th scope="col">Largeur</th>
        <th scope="col">Photo</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="pokemon : ${pokemons}">
        <td><p><span th:text="${pokemon.getId()}"></span></p></td>
        <td><p><span th:text="${pokemon.getName()}"></span></p></td>
        <td><p><span th:text="${pokemon.getHeight()}"></span></p></td>
        <td><p><span th:text="${pokemon.getWeight()}"></span></p></td>
        <td><p><img th:src="${pokemon.getSprites().getFront_default()}"></p></td>
    </tr>
    </tbody>
</table>
</body>
</html>
